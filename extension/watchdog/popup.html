  <body>
    <header>
      <img
        src="images/rectangle-top.png"
        alt="header"
        class="rectangle-top"
      />
      <span class="popup-text"><span>Hello, human!</span></span>
      <span class="popup-text02">
        <span>You are being protected.</span>
      </span>
      <div class="settings">
        <span></span>
        <div class="popup-group">
          <img
            src="./images/settings.svg"
            alt="settings"
            class="settingsBtn"
          />
        </div>
        </a>
      </div>
    </header>
    <div class="content">
      <div class="sites">
        <div class="sites-content">
          <span class="header-text"><span>Enabled Sites</span></span>
          <div class="toggle-list" id="toggleList">

            <div class="toggle-item">
              <div class="tooltip-element">
                <img alt="Twitter logo" src="./images/icon-twitter-128.png" />
                <span class="tooltip">Twitter</span>
              </div>
              <label class="switch">
                <input type="checkbox" id="twitter" />
                <span class="slider round"></span>
              </label>
            </div>
            <div class="toggle-item">
              <div class="tooltip-element">
                <img alt="Facebook logo" src="./images/icon-facebook-128.png" />
                <span class="tooltip">Facebook</span>
              </div>
              <label class="switch">
                <input type="checkbox" id="facebook" />
                <span class="slider round"></span>
              </label>
            </div>
            <form
              action="https://watchdog.test/subscribe"
              method="get"
              target="_blank"
              rel="noopener noreferrer"
            >
              <button id="subscribe-button">Subscribe to WatchDog Premium to get access to more sites.</button>
              <div class="toggle-item" id="reddit-item">
                <div class="tooltip-element">
                  <img alt="Reddit logo" src="./images/icon-reddit-128.png" />
                  <span class="tooltip">Reddit: upgrade to Watchdog Pro to access</span>
                </div>
                <label class="switch">
                  <input type="checkbox" disabled id="reddit" />
                  <span class="slider round"></span>
                </label>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="divider-line"></div>
      <div class="triggers">
        <div class="triggers-content">
          <span class="header-text"><span>Selected Triggers</span></span>
          <div class="trigger-container">
            <ul class="ks-cboxtags">
              <li><input type="checkbox" id="ptsd" value="War and Gore"><label for="ptsd">War and Gore</label></li>
              <li><input type="checkbox" id="racism" value="Race-based Hate"><label for="racism">Race-based Hate</label></li>
              <li><input type="checkbox" id="sexism" value="Gender-based Hate"><label for="sexism">Gender-based Hate</label></li>
              <li><input type="checkbox" id="dysmorphia" value="Body Image Hate"><label for="dysmorphia">Body-based Hate</label></li>
              <li><input type="checkbox" id="ss" value="Sexual Violence"><label for="ss">Sexual Violence</label></li>
              <li><input type="checkbox" id="selfharm" value="Self harm"><label for="selfharm">Suicide and self-harm</label></li>
            </ul>
          </div>
          <span class="discount-text-1"><span>Want more options?</span></span>
          <span class="discount-text-2"><span>Get 50% WatchDog Premium.</span></span>
          <a class="subscribe-button" href="#">Subscribe Now</a>
        </div>
      </div>
    </div>
    <footer>
      <div class = "parent-bottom">
        <img
        src="./images/rectangle-bottom.png"
        alt="Rectangle573815"
        class="rectangle-bottom"
      />
        <img
        src="./images/watchdog-bottom.png"
        alt="Untitled2trans1110"
        class="watchdog-bottom"
        />
      </div>

      </a> -->

    <script src="worker/shared.js" defer></script>
    <script src="popup.js" defer></script>
    <script src="settingsHandler.js" defer></script>
  </body>
</html>
