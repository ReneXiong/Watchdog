<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>WatchDog</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- Axios AJAX client-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <!-- partial:index.partial.html -->

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login or Register</title>
        <!-- CUSTOM CSS -->
        <link rel="stylesheet" href="style.css" />
        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet" />
        <!-- Axios AJAX client-->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="forms-container">
                <div class="signin-signup">
                    <form action="" class="sign-in-form">
                        <h2 class="title">Login</h2>
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="text" name="email" autocomplete="email" placeholder="example@watchdog.com" id="sign-in-email" required="yes" />
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="password" autocomplete="current-password" placeholder="Password" id="id_password" required="yes" />
                            <i class="far fa-eye" id="togglePassword" style="cursor: pointer"></i>
                        </div>

                        <!-- actual sign in-->>
                        <input type="submit" value="Sign in" class="btn solid" onclick="login()" />

                        <div class="dark-mode">
                            <a class="icon-mode" onclick="toggleTheme('dark');"><i class="fas fa-moon"></i
                ></a>
                            <a class="icon-mode" onclick="toggleTheme('light');"><i class="fas fa-sun"></i
                ></a>
                        </div>
                        <p class="text-mode">Change theme</p>
                    </form>
                    <form action="" class="sign-up-form">
                        <h2 class="title">Register</h2>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" name="username" autocomplete="username" placeholder="Username" id="sign-up-username" required="yes" />
                        </div>
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="email" name="email" autocomplete="email" placeholder="Email" id="sign-up-email" required="yes" />
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="password" autocomplete="current-password" placeholder="Password" id="id_reg" required="yes" />
                            <i class="far fa-eye" id="toggleReg" style="cursor: pointer"></i>
                        </div>

                        <label class="check">
                <input type="checkbox" checked="checked" />
                <span class="checkmark"
                  >I accept the
                  <a href="terms.html">terms and services</a></span
                >
              </label>
                        <!-- actual register-->>
                        <input type="submit" value="Create account" class="btn solid" onclick="register()" />
                    </form>
                </div>
            </div>
            <div class="panels-container">
                <div class="panel left-panel">
                    <div class="content">
                        <h3>No WatchDog account yet?</h3>
                        <p>
                            Create a WatchDog account to protect yourself from triggering content.
                        </p>
                        <button class="btn transparent" id="sign-up-btn">Register</button>
                    </div>
                    <!-- <img src="img/watchdog.png" class="image" alt=""> -->
                </div>

                <div class="panel right-panel">
                    <div class="content">
                        <h3>Already have an account?</h3>
                        <p>Login to see your saved configurations and points.</p>
                        <button class="btn transparent" id="sign-in-btn">Login</button>
                    </div>
                    <!-- <img src="img/watchdog.png" class="image" alt=""> -->
                </div>
            </div>
        </div>


    </body>
    <!-- partial -->
    <script src="./script.js"></script>
</body>

</html>
